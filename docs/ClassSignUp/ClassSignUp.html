<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/ClassesSignUp/ClassesSignUp.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="/scripts.js"></script>
        <script src="/ClassesSignUp/ClassesSignUp.js" defer></script>
        <title>Flex & Flow Fitness - Classes Sign Up</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="logoContainerDiv">
                <img src="/Images/Logo.png" alt="Company Logo" id="Logo">
            </div>
            
            <div class="navButtonsDiv">
                <button id="landingNav" class="navigation" onclick="location.href='/LandingPage/LandingPage.html'" >Home</button>
                <button id="aboutNav" class="navigation" onclick="location.href='/AboutPage/About.html'" >About</button>
                <button id="classesNav" class="navigation" onclick="location.href='/ClassesPage/Classes.html'" >Classes</button>
                <button id="accountNav" class="navigation" onclick="location.href='/LoginPage/Login.html'" >Log In</button>
                <button id="plansNav" class="navigation" onclick="location.href='/PlansPage/Plans.html'" >Plans</button>
            </div>
        </nav>
        <h1>Sign Up For Classes</h1>
        <div class="formContainer">
            <form id="signUpForClasses">
                <fieldset id="classInfo">
                    <legend for="classInfo">Class Information</legend>
                    <label for=classes>Class: </label>
                    <select id="classes" required>
                        <option value="Water Aerobics">Water Aerobics</option>
                        <option value="Yoga">Yoga</option>
                        <option value="Kickboxing">Kickboxing</option>
                        <option value="Jazzercise">Jazzercise</option>
                        <option value="Water Dance">Water Dance</option>
                        <option value="Pilates">Pilates</option>
                        <option value="Zumba">Zumba</option>
                        <option value="HIIT">HIIT</option>
                    </select>

                    <label for="date">Day: </label>
                    <select id="date" required>
                        <option value="M">Monday</option>
                        <option value="T">Tuesday</option>
                        <option value="W">Wednesday</option>
                        <option value="Th">Thursday</option>
                        <option value="F">Friday</option>
                        <option value="Sa">Saturday</option>
                        <option value="Su">Sunday</option>
                    </select>
                    <label for="time">Time: </label>
                    <select id="time" required>
                        <option value="0900">9:00am</option>
                        <option value="1000">10:00am</option>
                        <option value="1100">11:00am</option>
                        <option value="1200">12:00am</option>
                        <option value="1430">2:30pm</option>
                        <option value="1530">3:30pm</option>
                        <option value="1700">5:00pm</option>
                        <option value="1900">7:00pm</option>
                    </select>
                </fieldset>
                <fieldset id="memberInfo">
                    <legend for="memberInfo">Member Information</legend>
                    <label for="memberName">Name: </label>
                    <input type="text" id="memberName" placeholder="First and Last Name" required>
                    <label for="memberId">Member ID: </label>
                    <input type="text" id="memberId" placeholder="#####" required>
                </fieldset>
                <div class="buttonContainer">
                    <input type="submit" value="Sign Up" name="signUpForClass"><input type="reset" value="Clear">
                </div>
             </form>
        </div>
    </body>
        <footer>
