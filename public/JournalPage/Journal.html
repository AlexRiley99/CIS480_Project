<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="/JournalPage/Journal.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="/scripts.js"></script>
        <script src="/JournalPage/Journal.js" defer></script>
        <title>Flex & Flow Fitness - Journal</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="logoContainerDiv">
                <img src="/Images/Logo.png" alt="Company Logo" id="Logo">
            </div>
            <div class="searchContainer">
                <form id="searchForm" onsubmit="return handleSearch(event);">
                    <i class="fas fa-search"></i>
                    <input type="text" class="searchbar" id="searchQuery" placeholder="When are kickboxing classes?">  
                    <input type="submit" Value="Search" id="searchSubmit">
                </form>
              </div>
            <div class="navButtonsDiv">
                <button id="landingNav" class="navigation" onclick="location.href='/LandingPage/LandingPage.html'">Home</button>
                <button id="aboutNav" class="navigation" onclick="location.href='/AboutPage/About.html'">About</button>
                <button id="classesNav" class="navigation" onclick="location.href='/ClassesPage/Classes.html'">Classes</button>
                <button id="accountNav" class="navigation" onclick="location.href='/LoginPage/Login.html'">Log In</button>
                <button id="plansNav" class="navigation" onclick="location.href='/PlansPage/Plans.html'">Plans</button>
            </div>
        </nav>
        <h1>Journal</h1>
        <div class="formContainer">
            <form>
                <div id="newEntryDiv">
                    <label for="newEntry">New Journal Entry: </label><br>
                    <textarea id="newEntry" rows="5" maxlength="500" placeholder="January 1, 2025: 20 minutes on the treadmill, 30 reps on chest press machine, 20 minutes on spin bike...Lunch: Salad, Dinner: Steak and green beans..."></textarea>
                    <h6 id="charCount"></h6>
                    <input type="submit" value="Save" id="saveEntryBtn">
                    <input type="reset" value="Clear" id="clearEntryBtn">
                </div>
            </form>
            <div id="previousEntries">
                <h3 id="previousEntriesHeader">Previous Entries</h3>
                <h4 id="previousEntry"></h4><!--JavaScript will add entries to this list each time the "Save" button is clicked-->
            </div>
        </div>
        <footer>
            <div class="footerDiv">
                <h6 class="footer">Alex Riley | October 2024 | CIS480 Software Development Capstone | ECPI University</h6>
            </div>
        </footer>
    </body>
</html>
