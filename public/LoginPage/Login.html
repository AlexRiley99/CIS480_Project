<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="/LoginPage/Login.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <script src="/LoginPage/Login.js" defer></script>
        <title>Flex & Flow Fitness - Log In</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="logoContainerDiv">
                <img src="/Images/Logo.png" alt="Company Logo" id="Logo">
            </div>
            <div class="searchContainer">
                <form id="searchForm" onsubmit="return handleSearch(event);">
                    <i class="fas fa-search"></i>
                    <input type="text" class="searchbar" id="searchQuery" placeholder="When are kickboxing classes?">  
                    <button id=searchBtn>Search</button>
                </form>
              </div>
            <div class="navButtonsDiv">
                <button id="landingNav" class="navigation" onclick="location.href='/LandingPage/LandingPage.html'">Home</button>
                <button id="aboutNav" class="navigation" onclick="location.href='/AboutPage/About.html'">About</button>
                <button id="classesNav" class="navigation" onclick="location.href='/ClassesPage/Classes.html'">Classes</button>
                <button id="accountNav" class="navigation" onclick="location.href='/LoginPage/Login.html'">Log In</button>
                <button id="plansNav" class="navigation" onclick="location.href='/PlansPage/Plans.html'">Plans</button>
            </div>
        </nav>
        <h1>Log In</h1>
        <div class="formContainer">
            <form action="/login" method="POST">
                <fieldset>
                    <label for="username">Username: </label>
                    <input type="text" id="username" name="username" autocomplete="off" required><br>
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" required><br>
                </fieldset>
                <div id="buttonContainer">
                    <input type="submit" value="Log In" id="loginBtn"><input type="reset" value="Clear" id="clearBtn">
                </div>
                <a href="/SignUpPage/SignUp.html" id="createAccountLink">No account? Click here to create one</a>
            </form>
            <h5 class="errorMsg" id="error"></h5>
        </div>
    </body>
        <footer>
            <div class="footerDiv">
                <h6 class="footer">Alex Riley | October 2025 | CIS480 Software Development Capstone | ECPI University</h6>
            </div>
        </footer>
    </html>
