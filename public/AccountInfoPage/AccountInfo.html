<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles.css">
        <link rel="stylesheet" href="/AccountInfoPage/AccountInfo.css">
        <script src="/AccountInfo.js" defer></script>
        <title>Flex & Flow Fitness - Account Info</title>
    </head>
    <body>
        <nav class="navbar">
            <div class="logoContainerDiv">
                <img src="/Images/Logo.png" alt="Company Logo" id="Logo">
            </div>
            <div class="searchContainer">
                <i class="fas fa-search"></i>
                <input type="text" class="searchbar" placeholder="When are kickboxing classes?">  
                <button class="searchBtn">Search</button>
              </div>
            <div class="navButtonsDiv">
                <button id="landingNav" class="navigation" onclick="location.href='/LandingPage/LandingPage.html'">Home</button>
                <button id="aboutNav" class="navigation" onclick="location.href='/AboutPage/About.html'">About</button>
                <button id="classesNav" class="navigation" onclick="location.href='/ClassesPage/Classes.html'">Classes</button>
                <button id="accountNav" class="navigation" onclick="location.href='/LoginPage/Login.html'">Log In</button>
                <button id="plansNav" class="navigation" onclick="location.href='/PlansPage/Plans.html'">Plans</button>
            </div>
        </nav>
        <h1>Account Info</h1>
        <div id="accountInfoDiv">
            <h2>Name: <h2 id="memberName"></h2></h2><br>
            <h3>Member ID: <h3 id="memberID"></h3><br>
            <h3>Plan: <h3 id="currentPlan"></h3></h3><br>
            <h3>Email: <h3 id="memberEmail"></h3><br>
            <h3>Phone: <h3 id="memberPhone"></h3></h3><br>
            <h3>Username: <h3 id="memberUsername"></h3></h3><br>
            <h3>Payment Method: Card ending in <h3 id="lastFour"></h3><br>
            <h3>Billing Address: <h3 id="billingAddress"></h3></h3><br>
        </div>
        <div id="accountInfoButtons">
            <button class="accountInfoBtn" id="changeContact">Change Contact Info</button>
            <button class="accountInfoBtn" id="changePayment">Change Payment Info</button>
            <button class="accountInfoBtn" id="changePassword">Change Login Info</button>
            <button class="accountInfoBtn" id="deleteAccount">Delete Account</button>
        </div>
        <footer>
            <div class="footerDiv">
                <h6 class="footer">Alex Riley | October 2024 | CIS480 Software Development Capstone | ECPI University</h6>
            </div>
        </footer>
    </body>
</html>
